plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id 'com.bmuschko.clover' version '2.2.3'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
    testCompile "org.mockito:mockito-core:1.+"

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
    clover 'org.openclover:clover:4.3.1'
}

application {
    // Define the main class for the application.
    //mainClassName = 'ece651.risc.team11.Risc'
    mainClassName = project.hasProperty("mainClass") ? getProperty("mainClass") : "ece651.risc.team11.Risc"

}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
test {
    testLogging {
        showStandardStreams = true
        exceptionFormat = 'full'
    }
}
clover {
    compiler {
        additionalArgs = "-g:lines,source,vars"
    }
}

javafx {
    version = "14"
    modules = ['javafx.controls']
}

run {

    standardInput = System.in

}

java {
    sourceCompatibility = JavaVersion.VERSION_1_9
    targetCompatibility = JavaVersion.VERSION_1_9
}
